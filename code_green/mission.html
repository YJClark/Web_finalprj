<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mission.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="mission.js" defer></script>
    <title>Mission</title>
</head>
<body>
    <header>
        <div>
            <button id="back" onclick="location.href='code_green.html'">
                <img src="./Media/go-back.png" alt="GoBackbtn">
            </button>
            <h1>Mission</h1>
        </div>
    </header>
    <main class="container">
        <div class="left">
            <nav>
                <label for="switch"><img src="./Media/burger-menu.png" alt="burger-menu"></label><!--漢堡按鈕圖示-->
                <input type="checkbox" id="switch"><!--選單開關-->
                <ul class="menu"><!--選單內容-->
                    <li><a href="#" class="nav-link" data-target="assign">Assignment</a></li>
                    <li><a href="#" class="nav-link" data-target="history">History</a></li>
                </ul>
            </nav>
            <div id="assign" class="content active">
                <h3>Assignment</h3>
                <div>
                    <table class="KSCtable">
                        <tr>
                            <td>
                                <button class="KSC"  data-role="killer" data-color="red">
                                    <a href="#"><span style="color: red;">Killer</span></a> 
                                </button>
                            </td>
                            <td>
                                <button class="KSC" data-role="spy" data-color="violet">
                                    <a href="#"><span style="color: violet;">Spy</span></a> 
                                </button>
                            </td>
                            <td>
                                <button class="KSC" data-role="cleaner" data-color="#FF9912">
                                    <a href="#"><span style="color: #FF9912;">Cleaner</span></a> 
                                </button>
                            </td>
                        </tr>   
                    </table>   
                </div>
                <div id="mission_container">
                    <div id="character-listdiv">
                        <span>Candidates</span>
                        <!-- Characters will be displayed here -->
                        <ul id="ChLi"></ul>
                    </div>
                    <div id="missionDetaildiv">
                        <div id="detail">
                            <ul> 
                                <li > Ability:&ensp;<span><input id='ability'class='missionInput' type="number" min="0" placeholder="skill" required autocomplete="off" step="10"></span></li>
                                <li> <span id="levelspan">Level:&ensp; 
                                        <span  class="rating">
                                            <input value="5" name="rating" id="star5" type="radio">
                                            <label for="star5"></label>
                                            <input value="4" name="rating" id="star4" type="radio">
                                            <label for="star4"></label>
                                            <input value="3" name="rating" id="star3" type="radio">
                                            <label for="star3"></label>
                                            <input value="2" name="rating" id="star2" type="radio">
                                            <label for="star2"></label>
                                            <input value="1" name="rating" id="star1" type="radio">
                                            <label for="star1"></label>
                                        </span>
                                    </span>
                                </li>
                                <li> 
                                    <span id="rewardspan">Reward:&ensp; 
                                        <input id='reward'class='missionInput' type="number" min="0" placeholder="Bitcoin" required autocomplete="off">
                                    </span>
                                </li>
                                <li> Estimate Time:&ensp;
                                    <span id="estspan">
                                        <input id='time'class='missionInput' type="number" min="0" placeholder="Hour" required autocomplete="off">
                                    </span>
                                </li>
								
                                 <li> Recommand Tools:&ensp; 
									<span id="toolspan">
										<select id="weapon-select">
											<option value="none">None</option>
											<option value="sniper">sniper</option>
											<option value="gun">gun</option>
											<option value="weapon">weapon</option>
										</select>
									</span>
								</li>
								</ul>
                                <button id="send-button">
                                    <div class="svg-wrapper-1">
                                      <div class="svg-wrapper">
                                        <svg
                                          xmlns="http://www.w3.org/2000/svg"
                                          viewBox="0 0 24 24"
                                          width="24"
                                          height="24"
                                        >
                                          <path fill="none" d="M0 0h24v24H0z"></path>
                                          <path
                                            fill="currentColor"
                                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                          ></path>
                                        </svg>
                                      </div>
                                    </div>
                                    <span>Send</span>
                                  </button>
                        </div>
                        <div id="description">
                            <textarea class="missionInput" cols="30" rows="10" placeholder="Mission Description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history" class="content">
                <h3>History</h3>
            </div>    
        </div>

        <div class="right">
            <h2>Mission Progress</h2>
            <iframe src="./progress.html" style="position: relative; top: 0; left: 0; width: 100%; height: 100%; border: 0;"></iframe>
        </div>
    </main>
</body>
</html>
