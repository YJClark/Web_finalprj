<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="code_green.css">
    <link rel="stylesheet" href="chatbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="code_green.js" defer></script>
    <script src="chatbox.js" defer></script>
</head>
<body>
    <div id="banner">
        <div id="managerdiv">
            <img src="Media/manager.png" alt="manager-icon">
        </div>   
    </div>

    <div id="managerTextdiv">
        <p id>Code Green</p>
    </div>
    <main>
        <div id="missiondiv">
            <p>Mission Assignment</p>   
        </div>

        <div id="mission">
            <iframe id="mission_iframe" name="mission" src="progress.html"></iframe>
            <button class="addbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20" fill="none" class="svg-icon"><g stroke-width="1.5" stroke-linecap="round" stroke="#de8a2a"><circle r="7.5" cy="10" cx="10"></circle><path d="m9.99998 7.5v5"></path><path d="m7.5 9.99998h5"></path></g></svg>
                <span class="lable">Add</span>
            </button>
        </div>

        <div id="chat-container">
            <div id="chat-window">
                <div id="output"></div>
            </div>
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
        <script>
            const user = 'receiver';  // 標記這個檔案是接收者
        </script>

        <div class="maydaydiv">
            <div>
                <button class="maydaybtn">
                    <span class="back"></span>
                    <span class="front"></span>
                </button>
            </div>
            <div class="loader">
                <span></span>
            </div>
            <div class="arrivedlog">
                <p></p>
            </div>
        </div>
    <main>
</body>
</html>
