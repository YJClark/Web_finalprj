<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FarmTheMall</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/south-street/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="banner">
            <div id="top"></div>
            <hr id="top-hr">

            <div id="logo">
                <span>FarmTheMall</span>
            </div>

            <div id="top-btn">
                <button id="call-loginbtn">
                    <img src="Media/login-icon.png" alt="login-icon" id="login-icon">
                </button>
                <button id="registerbtn">
                    <img src="Media/add-user.png" alt="register-icon" id="register-icon">
                </button>
            </div>
        </div>
        
        <div id="login-form" title="Hi, mate!">
            <form>
                <input type="text" id="username" placeholder="Account" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <input type="button" value="Login" id="login-btn" onclick="validate()">
                <input type="button" value="Cancel" id="cancel-btn" onclick="cancel()">
            </form>
        </div>

        <div id="register-form" title="New to FarmTheMall?">
            <form>
                <input type="text" id="new_username" placeholder="Account" required><br><br>
                <input type="password" id="password1" placeholder="Password" required><br><br>
                <input type="password" id="password2" placeholder="Confirmed Password" required><br><br>
                <input type="button" value="Confirm" id="register-btn" onclick="register()">
                <input type="button" value="Cancel" id="cancel-btn" onclick="cancel()">
            </form>
        </div>

    
        <div id="product">
            <ul id="tabs">
                <li><a class="option" target="page" id="fruit" href="./fruit.html">Seasonal Fruits</a></li>
                <li><a class="option" target="page" href="./veggie.html">Seasonal Veggie</a></li>
                <li><a class="option" target="page" href="./implement.html">Implements</a></li>
            </ul>
        </div>
            
        <div>
            <iframe id="product_iframe" name="page"></iframe>
        </div>

    <script src="index.js"></script>
    <script src="account.js"></script>  
    </body>
</html>
