<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebFinal</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <script src="account.js"></script>  

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/south-street/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="top"></div>
        
        <div id="top-btn">
            <button id="call-login">
                <img src="Media/login-icon.png" alt="login-icon" id="login-icon" onclick="callLogin()">
            </button>
            <button id="register">
                <img src="Media/add-user.png" alt="register-icon" id="register-icon" onclick="register()">
            </button>
        </div>

        <div id="login-dialog">
            <form>
                <input type="text" id="username" placeholder="Account" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="button" value="Login" id="login-btn" onclick="validate()">
                <input type="button" value="Cancel" id="cancel-btn" onclick="cancel()">
            </form>
        </div>
        
    </body>
</html>
